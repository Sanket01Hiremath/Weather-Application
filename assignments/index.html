<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Question1.X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather Forecast</title>
    <style>.gmap_canvas {overflow:hidden;background:none!important;height:300px;width:600px;}</style>
    <style>.mapouter{position:relative;text-align:right;height:300px;width:600px;}</style>
    <link rel="stylesheet" href="./Styles/weather.css">
</head>
<body>
    <div id="nav">
        <input type="text" id="city" value="Alnavar">
        <input type="number" id="days" value="7">
        <input type="button" id="btn" value="view" onclick="Click()">
    </div>

    <!-- Full Weather Report -->
    <div id="body">
        <div id="view">
            <h1 id="name"></h1>
            <h1 id="temp"></h1>
            <p>humidity: <span id="humid"></span></p>
            <p>windSpeed: <span id="windspeed"></span></p>
            <p>pressure: <span id="pressure"></span></p>
            <p>description: <span id="desc"></span></p>
            <p>weather: <span id="weather"></span></p>
            <p>visibility: <span id="visibility"></span></p>
        </div>
        <div class="mapouter">
            <div class="gmap_canvas">
                <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=dharwad&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                <a href="https://fmovies-online.net"></a><br>
                <a href="https://www.embedgooglemap.net">google map html</a>
            </div>
        </div>
    </div>

    <!-- Daily Weather Forecasting -->
    <div id="dayView">

    </div>
</body>
<script src="./Scripts/Scripts.js"></script>
</html>
